<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--npx tailwindcss -i ./Assets/style/style.css -o ./dist/output.css --watch-->
    <link href="./dist/output.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />  
    <link rel="icon" type="image/png" href="./Assets/images/LogoIcon.jpeg">
    <link rel="stylesheet" href="Assets/style/style.css" />

    <title>Nube</title>

</head>

<body class = "flex flex-row bg-repeat-round" style="background-image: url(./Assets/images/background2.avif)">

   <section id = "search-history" class = "flex flex-col basis-1/4 h-screen bg-repeat-round " style="background-image: url(./Assets/images/nightsky1.jpeg)">

    <div id = "title" class = "flex items-end justify-left h-56 px-8 py-2 ">
      <h1 class = "text-sky-200 text-center shrink justify-self-center font-serif font-bold text-6xl antialiased" >Nube</h1>
      <img class = "w-16 shrink rounded-full "src = "./Assets/images/LogoIcon.jpeg">
    </div>

    <div class = "btn flex items-center justify-center rounded-full pb-11">
      <form id = "userSubmit" autocomplete="off" class = "flex shrink w-11/12 bg-zinc-800 shadow-2xl  px-2 rounded-full  brightness-150 items-center justify-center mb-3">
        <input id = "userInput" type="text" class= "flex-grow  text-white w-10/12 md:w-120 bg-transparent rounded-full " name = "cityName" placeholder = " Search City">
        <button type = "submit" class = " self-end flex-none rounded-full " ><img class = "w-10 grayscale opacity-75 rounded-full "src = "./Assets/images/search-Icon3.png"></button>
      </form>
    </div>

    <!--PAarent element for city history -->
    <div id = "buttonHistory" class = "flex items-center justify-center flex-col "></div>

  </section>

  <section id = "results" class ="flex flex-col items-center basis-full h-auto shadow-xl shadow-white">

    <div id = "cityToday" class = "w-4/5 h-60 border-8 border-solid border-sky-500 shadow-2xl shadow-sky-900 mt-12 mb-12 rounded-lg">

      <!--parent element for Current city name -->
      <div id = "cityNameDiv" class = "flex flex-wrap items-center justify-center bg-gradient-to-r from-sky-500 via-transparent to-sky-500 mt-8 ">
        <h2 id = "city" class = "text-zinc-900 text-center justify-self-center font-serif font-bold text-5xl antialiased ">WELCOME TO NUBE</h2>
      </div>

      <!-- Parent Element for current day temp, wind and hunmidity-->
      <div id = "curretWeather" class = "flex flex-row justify-center items-center space-x-4 rounded-lg mt-4 "> 
      </div>

    </div>

    <!-- Parent element of head and 5-day forcast children-->
    <div id = "cityWeekly" class = "flex flex-column w-4/5 h-96 shadow-2xl shadow-sky-900 border-8 border-solid border-sky-500 rounded-lg">

      <div>
        <h2 class = "h-16 text-zinc-900 text-left justify-self-center font-serif font-bold text-5xl 
          antialiased underline decoration-double decoration-2 bg-gradient-to-r from-sky-500 to-transparent pl-4 ">5-Day Forcast</h2>
      </div>
      
      <!--5-day Forcast Elements go inside div -->
      <div id = "forecast" class = "flex w-auto h-screen px-2 justify-around items-center"></div>
      
    </div>
  </section>
      


     <!-- Jquary-->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <!--day.js-->
     <script
       src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
       integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
       crossorigin="anonymous">
     </script>
     <!--javascript-->
     <script src="./Assets/script/script.js"></script>
</body>

</html>
